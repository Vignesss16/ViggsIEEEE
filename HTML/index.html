<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHOPEDIA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('texture.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 60%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8); 
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Changed to left alignment */
        }
        h1 {
            font-size: 36px; /* Decreased font size */
            color: #333;
            margin-bottom: 10px; /* Decreased margin */
            text-align: left; /* Changed to left alignment */
        }
        .sponsor {
            font-size: 24px; /* Increased font size */
            color: #666; /* Changed back to original color */
            font-weight: bold; /* Bold text */
            margin-bottom: 5px; /* Decreased margin */
            text-align: left; /* Changed to left alignment */
        }
        .sponsor span {
            color: #007bff; /* Changed IEEE SIES GST to blue */
        }
        .tagline {
            font-size: 20px; /* Decreased font size */
            color: #666;
            margin-bottom: 20px; /* Decreased margin */
            text-align: left; /* Changed to left alignment */
        }
        .btn-container {
            text-align: center; /* Centered button */
            margin-top: 20px; /* Added spacing */
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 25px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Increased font size */
        }
        .btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TECHOPEDIA</h1>
        <p class="sponsor">brought to you by <span>IEEE SIES GST</span></p>
        <p class="tagline">where creativity meets technology!</p>
        <p>Join the tech revolution at our upcoming events! Don't miss out - register now and experience the future of tech!</p>
        <div class="btn-container">
            <a href="form.html" class="btn">Register Now</a>
        </div>
    </div>
</body>
</html>
